<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="pmstat-style.css">
	<title>PM Navigation</title>
</head>
<body>
	<div class="pm-nav">
		<input id="pm-nav-toggle" class="pm-nav-toggle" type="checkbox">
		<label for="pm-nav-toggle">
			<div class="pm-nav-triggers">
				<div class="trigger-icon">
					<div class="trigger-icon__logo"></div>
					<div class="trigger-icon__close">
						<div class="close-bar close-bar--1"></div>
						<div class="close-bar close-bar--2"></div>
					</div>
				</div>
				<div class="trigger-text">
					Gunakan Fitur-Fitur<br/>
					<strong>Power Merchant</strong>
				</div>
			</div>
		</label>

		<!-- Please provide the actual links -->
		<nav id="pm-nav" class="pm-nav-links">
			<ul class="pm-nav-list">
				<li class="pm-nav-item">
					<a class="pm-nav-link" href="#" tabindex="0">
						<div class="pm-nav-link__icon">
							<img class="icon-greyscale" src="./images/ic-statistik-greyscale@2x.png" alt="">
							<img class="icon-color" src="./images/ic-statistik@2x.png" alt="">
						</div>
						<div class="pm-nav-link__text">Statistik</div>
					</a>
				</li>
				<li class="pm-nav-item">
					<a class="pm-nav-link" href="#">
						<div class="pm-nav-link__icon">
							<img class="icon-greyscale" src="./images/ic-wawasan-pasar-greyscale@2x.png" alt="">
							<img class="icon-color" src="./images/ic-wawasan-pasar@2x.png" alt="">
						</div>
						<div class="pm-nav-link__text">Wawasan Pasar</div>
					</a>
				</li>
				<li class="pm-nav-item">
					<a class="pm-nav-link" href="#">
						<div class="pm-nav-link__icon">
							<img class="icon-greyscale" src="./images/ic-product-unggulan-greyscale@2x.png" alt="">
							<img class="icon-color" src="./images/ic-product-unggulan@2x.png" alt="">
						</div>
						<div class="pm-nav-link__text"><div class="pm-nav-link__text">Produk Unggulan</div></div>
					</a>
				</li>
				<li class="pm-nav-item">
					<a class="pm-nav-link" href="#">
						<div class="pm-nav-link__icon">
							<img class="icon-greyscale" src="./images/ic-saldo-prioritas-greyscale@2x.png" alt="">
							<img class="icon-color" src="./images/ic-saldo-prioritas@2x.png" alt="">
						</div>
						<div class="pm-nav-link__text">Saldo Prioritas</div>
					</a>
				</li>
				<li class="pm-nav-item">
					<a class="pm-nav-link" href="#">
						<div class="pm-nav-link__icon">
							<img class="icon-greyscale" src="./images/ic-live-chat-greyscale@2x.png" alt="">
							<img class="icon-color" src="./images/ic-live-chat@2x.png" alt="">
						</div>
						<div class="pm-nav-link__text">Live Chat</div>
					</a>
				</li>
				<li class="pm-nav-item">
					<a class="pm-nav-link" href="#">
						<div class="pm-nav-link__icon">
							<img class="icon-greyscale" src="./images/ic-cashback-greyscale@2x.png" alt="">
							<img class="icon-color" src="./images/ic-cashback@2x.png" alt="">
						</div>
						<div class="pm-nav-link__text">Cashback</div>
					</a>
				</li>
				<li class="pm-nav-item">
					<a class="pm-nav-link" href="#">
						<div class="pm-nav-link__icon">
							<img class="icon-greyscale" src="./images/ic-sampul-toko-greyscale@2x.png" alt="">
							<img class="icon-color" src="./images/ic-sampul-toko@2x.png" alt="">
						</div>
						<div class="pm-nav-link__text">Sampul Toko</div>
					</a>
				</li>
			</ul>
		</nav>
	</div>
</body>
</html>
